<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#0d1117"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="1360" height="70" fill="#161b22" rx="6"/>
  <text x="40" y="60" fill="#c9d1d9" font-size="24" font-weight="700">Code Pattern Comparison</text>
  
  <!-- Tab Bar -->
  <rect x="20" y="110" width="1360" height="50" fill="#161b22" rx="6"/>
  <rect x="40" y="125" width="120" height="30" fill="#f85149" rx="4"/>
  <text x="100" y="147" fill="white" font-size="14" font-weight="600" text-anchor="middle">❌ Before</text>
  
  <rect x="170" y="125" width="120" height="30" fill="#1c2128" rx="4"/>
  <text x="230" y="147" fill="#8b949e" font-size="14" font-weight="600" text-anchor="middle">✅ After</text>
  
  <!-- Info Badge -->
  <rect x="1120" y="125" width="240" height="30" fill="#d29922" opacity="0.2" rx="4"/>
  <text x="1240" y="147" fill="#d29922" font-size="13" font-weight="600" text-anchor="middle">⚠️ Common Anti-Pattern</text>
  
  <!-- Split View Container -->
  <rect x="20" y="180" width="1360" height="700" fill="#161b22" rx="6"/>
  
  <!-- Left Side: Bad Example -->
  <rect x="40" y="200" width="660" height="660" fill="#0d1117" rx="4"/>
  
  <!-- File Header -->
  <rect x="40" y="200" width="660" height="40" fill="#1c2128" rx="4"/>
  <text x="60" y="227" fill="#f85149" font-size="14" font-weight="600">❌ Bloated Component (Bad)</text>
  
  <!-- Line Numbers and Code -->
  <g font-family="monospace" font-size="12">
    <!-- Line numbers -->
    <g fill="#484f58">
      <text x="55" y="270">1</text>
      <text x="55" y="290">2</text>
      <text x="55" y="310">3</text>
      <text x="55" y="330">4</text>
      <text x="55" y="350">5</text>
      <text x="55" y="370">6</text>
      <text x="55" y="390">7</text>
      <text x="55" y="410">8</text>
      <text x="55" y="430">9</text>
      <text x="55" y="450">10</text>
      <text x="55" y="470">11</text>
      <text x="55" y="490">12</text>
      <text x="55" y="510">13</text>
      <text x="55" y="530">14</text>
      <text x="55" y="550">15</text>
    </g>
    
    <!-- Bad Code with red highlights -->
    <rect x="75" y="255" width="610" height="18" fill="#f85149" opacity="0.1"/>
    <text x="80" y="270" fill="#ff7b72">function</text>
    <text x="150" y="270" fill="#d2a8ff">UserDashboard</text>
    <text x="280" y="270" fill="#c9d1d9">() {</text>
    
    <text x="85" y="290" fill="#ff7b72">const</text>
    <text x="135" y="290" fill="#c9d1d9">[users, setUsers] = useState([]);</text>
    
    <text x="85" y="310" fill="#ff7b72">const</text>
    <text x="135" y="310" fill="#c9d1d9">[loading, setLoading] = useState(</text>
    <text x="435" y="310" fill="#a5d6ff">false</text>
    <text x="480" y="310" fill="#c9d1d9">);</text>
    
    <rect x="75" y="315" width="610" height="18" fill="#f85149" opacity="0.1"/>
    <text x="85" y="330" fill="#ff7b72">const</text>
    <text x="135" y="330" fill="#c9d1d9">[error, setError] = useState(</text>
    <text x="395" y="330" fill="#a5d6ff">null</text>
    <text x="435" y="330" fill="#c9d1d9">);</text>
    
    <rect x="75" y="335" width="610" height="18" fill="#f85149" opacity="0.1"/>
    <text x="85" y="350" fill="#ff7b72">const</text>
    <text x="135" y="350" fill="#c9d1d9">[filters, setFilters] = useState({});</text>
    
    <rect x="75" y="355" width="610" height="18" fill="#f85149" opacity="0.1"/>
    <text x="85" y="370" fill="#ff7b72">const</text>
    <text x="135" y="370" fill="#c9d1d9">[sortBy, setSortBy] = useState(</text>
    <text x="410" y="370" fill="#a5d6ff">'name'</text>
    <text x="465" y="370" fill="#c9d1d9">);</text>
    
    <text x="80" y="390" fill="#c9d1d9"> </text>
    
    <rect x="75" y="395" width="610" height="78" fill="#f85149" opacity="0.1"/>
    <text x="85" y="410" fill="#8b949e">// 150+ lines of business logic,</text>
    <text x="85" y="430" fill="#8b949e">// API calls, data transformation,</text>
    <text x="85" y="450" fill="#8b949e">// event handlers, validation...</text>
    <text x="85" y="470" fill="#8b949e">// All mixed in one component!</text>
    
    <text x="80" y="490" fill="#c9d1d9"> </text>
    
    <text x="85" y="510" fill="#ff7b72">return</text>
    <text x="145" y="510" fill="#c9d1d9">(</text>
    
    <text x="95" y="530" fill="#8b949e">{'<'}div className="dashboard"{'>'}</text>
    
    <text x="105" y="550" fill="#8b949e">{'{'}/* 200+ lines of JSX */{'}'}</text>
  </g>
  
  <!-- Issues Annotations -->
  <g>
    <circle cx="685" cy="264" r="4" fill="#f85149"/>
    <line x1="685" y1="264" x2="720" y2="264" stroke="#f85149" stroke-width="2"/>
    <rect x="720" y="250" width="200" height="28" fill="#f85149" opacity="0.2" rx="4"/>
    <text x="730" y="269" fill="#f85149" font-size="11" font-weight="600">Too many responsibilities</text>
    
    <circle cx="685" cy="324" r="4" fill="#f85149"/>
    <line x1="685" y1="324" x2="720" y2="324" stroke="#f85149" stroke-width="2"/>
    <rect x="720" y="310" width="180" height="28" fill="#f85149" opacity="0.2" rx="4"/>
    <text x="730" y="329" fill="#f85149" font-size="11" font-weight="600">Excessive state</text>
    
    <circle cx="685" cy="434" r="4" fill="#f85149"/>
    <line x1="685" y1="434" x2="720" y2="434" stroke="#f85149" stroke-width="2"/>
    <rect x="720" y="420" width="220" height="28" fill="#f85149" opacity="0.2" rx="4"/>
    <text x="730" y="439" fill="#f85149" font-size="11" font-weight="600">Not reusable or testable</text>
  </g>
  
  <!-- Problems Summary -->
  <rect x="50" y="580" width="640" height="260" fill="#1c2128" rx="4"/>
  <text x="70" y="610" fill="#f85149" font-size="16" font-weight="600">❌ Problems with this approach:</text>
  
  <text x="90" y="645" fill="#c9d1d9" font-size="13">• Single component handles too many concerns</text>
  <text x="90" y="670" fill="#c9d1d9" font-size="13">• Mixing UI, business logic, and API calls</text>
  <text x="90" y="695" fill="#c9d1d9" font-size="13">• Hard to test individual pieces</text>
  <text x="90" y="720" fill="#c9d1d9" font-size="13">• Difficult to reuse logic in other components</text>
  <text x="90" y="745" fill="#c9d1d9" font-size="13">• Performance issues from unnecessary re-renders</text>
  <text x="90" y="770" fill="#c9d1d9" font-size="13">• New developers struggle to understand flow</text>
  
  <text x="70" y="810" fill="#8b949e" font-size="12" font-style="italic">Impact: 45% slower render times, 3x longer code reviews</text>
  
  <!-- Right Side: Good Example -->
  <rect x="720" y="200" width="660" height="660" fill="#0d1117" rx="4"/>
  
  <!-- File Header -->
  <rect x="720" y="200" width="660" height="40" fill="#1c2128" rx="4"/>
  <text x="740" y="227" fill="#238636" font-size="14" font-weight="600">✅ Separated Concerns (Good)</text>
  
  <!-- Line Numbers and Code -->
  <g font-family="monospace" font-size="12">
    <!-- Line numbers -->
    <g fill="#484f58">
      <text x="735" y="270">1</text>
      <text x="735" y="290">2</text>
      <text x="735" y="310">3</text>
      <text x="735" y="330">4</text>
      <text x="735" y="350">5</text>
      <text x="735" y="370">6</text>
      <text x="735" y="390">7</text>
      <text x="735" y="410">8</text>
      <text x="735" y="430">9</text>
      <text x="735" y="450">10</text>
      <text x="735" y="470">11</text>
      <text x="735" y="490">12</text>
      <text x="735" y="510">13</text>
      <text x="735" y="530">14</text>
      <text x="735" y="550">15</text>
    </g>
    
    <!-- Good Code with green highlights -->
    <rect x="755" y="255" width="610" height="18" fill="#238636" opacity="0.1"/>
    <text x="760" y="270" fill="#8b949e">// Custom hook handles data fetching</text>
    
    <rect x="755" y="275" width="610" height="18" fill="#238636" opacity="0.1"/>
    <text x="760" y="290" fill="#ff7b72">const</text>
    <text x="810" y="290" fill="#d2a8ff">useUsers</text>
    <text x="885" y="290" fill="#c9d1d9">= () => {</text>
    
    <text x="765" y="310" fill="#ff7b72">const</text>
    <text x="815" y="310" fill="#c9d1d9">[users, setUsers] = useState([]);</text>
    
    <text x="765" y="330" fill="#8b949e">// Fetch logic here...</text>
    
    <text x="765" y="350" fill="#ff7b72">return</text>
    <text x="825" y="350" fill="#c9d1d9">{ users, loading, error };</text>
    
    <text x="760" y="370" fill="#c9d1d9">};</text>
    
    <text x="760" y="390" fill="#c9d1d9"> </text>
    
    <rect x="755" y="395" width="610" height="18" fill="#238636" opacity="0.1"/>
    <text x="760" y="410" fill="#8b949e">// Clean, focused component</text>
    
    <rect x="755" y="415" width="610" height="18" fill="#238636" opacity="0.1"/>
    <text x="760" y="430" fill="#ff7b72">function</text>
    <text x="830" y="430" fill="#d2a8ff">UserDashboard</text>
    <text x="960" y="430" fill="#c9d1d9">() {</text>
    
    <text x="765" y="450" fill="#ff7b72">const</text>
    <text x="815" y="450" fill="#c9d1d9">{ users, loading } = </text>
    <text x="1010" y="450" fill="#d2a8ff">useUsers</text>
    <text x="1090" y="450" fill="#c9d1d9">();</text>
    
    <text x="760" y="470" fill="#c9d1d9"> </text>
    
    <rect x="755" y="475" width="610" height="18" fill="#238636" opacity="0.1"/>
    <text x="765" y="490" fill="#ff7b72">return</text>
    <text x="825" y="490" fill="#c9d1d9">{'<'}UserList users={users} /{'>'}</text>
    
    <text x="760" y="510" fill="#c9d1d9">}</text>
    
    <text x="760" y="530" fill="#c9d1d9"> </text>
    
    <text x="760" y="550" fill="#8b949e">// Only 15 lines!</text>
  </g>
  
  <!-- Benefits Annotations -->
  <g>
    <circle cx="750" cy="284" r="4" fill="#238636"/>
    <line x1="750" y1="284" x2="630" y2="284" stroke="#238636" stroke-width="2"/>
    <rect x="420" y="270" width="200" height="28" fill="#238636" opacity="0.2" rx="4"/>
    <text x="430" y="289" fill="#238636" font-size="11" font-weight="600">Reusable custom hook</text>
    
    <circle cx="750" cy="424" r="4" fill="#238636"/>
    <line x1="750" y1="424" x2="630" y2="424" stroke="#238636" stroke-width="2"/>
    <rect x="440" y="410" width="180" height="28" fill="#238636" opacity="0.2" rx="4"/>
    <text x="450" y="429" fill="#238636" font-size="11" font-weight="600">Clean separation</text>
  </g>
  
  <!-- Benefits Summary -->
  <rect x="730" y="580" width="640" height="260" fill="#1c2128" rx="4"/>
  <text x="750" y="610" fill="#238636" font-size="16" font-weight="600">✅ Benefits of this approach:</text>
  
  <text x="770" y="645" fill="#c9d1d9" font-size="13">• Single Responsibility Principle</text>
  <text x="770" y="670" fill="#c9d1d9" font-size="13">• Business logic isolated in custom hooks</text>
  <text x="770" y="695" fill="#c9d1d9" font-size="13">• Easy to unit test each piece</text>
  <text x="770" y="720" fill="#c9d1d9" font-size="13">• Logic reusable across components</text>
  <text x="770" y="745" fill="#c9d1d9" font-size="13">• Better performance with proper memoization</text>
  <text x="770" y="770" fill="#c9d1d9" font-size="13">• Clear, maintainable code structure</text>
  
  <text x="750" y="810" fill="#7ee787" font-size="12" font-style="italic">Impact: 60% faster, 50% easier to maintain</text>
  
  <!-- Divider Line -->
  <line x1="700" y1="200" x2="700" y2="860" stroke="#21262d" stroke-width="2"/>
</svg>